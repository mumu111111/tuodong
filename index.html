<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>鼠标拖拽div</title>
    <style>
        #wrap {
            border: 1px solid red;
            height: 100vh;
        }

        #dd {
            border: 1px solid red;
            width: 30px;
            height: 30px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="wrap" id="wrap">
        <div id="dd">我是div</div>
    </div>
</body>

</html>
